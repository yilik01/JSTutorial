<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%;
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 95%
}
</style>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIzJvHCi-2eqjNYf1GNZZhxGMfvRqIWYs"></script>
<script type="text/javascript">
	var geocoder;
	var map;

	function initialize() {
		geocoder = new google.maps.Geocoder();
		var latlng = new google.maps.LatLng(-34.397, 150.644);
		var mapOptions = {
			zoom : 8,
			center : latlng
		}
		map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);
	}

	function codeAddress() {
		var address = document.getElementById("address").value;
		geocoder.geocode({
			'address' : address
		}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
					map : map,
					position : results[0].geometry.location
				});
			} else {
				alert("Geocode was not successful for the following reason: "
						+ status);
			}
		});
	}
</script>
</head>
<body onload="initialize()">
	<div>
		<input id="address" type="textbox" value="Sydney, NSW"> <input
			type="button" value="Encode" onclick="codeAddress()">
	</div>
	<div id="map-canvas"></div>
</body>
</html>
